<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 Mezuniyet Yıllığı - Exclusive Galeri</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,500;0,700;1,500&display=swap" rel="stylesheet">

    <style>
        /* --- Premium Renk ve Tema Ayarları --- */
        :root {
            --bg-dark: #050505;
            --bg-card: #0f0f0f;
            --gold-gradient: linear-gradient(to right, #BF953F, #FCF6BA, #B38728, #FBF5B7, #AA771C);
            --gold-solid: #d4af37;
            --text-main: #fcfcfc;
            --text-muted: #888888;
            --font-heading: 'Playfair Display', serif;
            --font-body: 'Montserrat', sans-serif;
        }

        /* --- Genel Ayarlar --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: var(--font-body);
            background-color: var(--bg-dark);
            color: var(--text-main);
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
            /* Dokunmatik gecikmelerini önler */
            touch-action: manipulation;
        }

        .ambient-light {
            position: absolute; top: -20%; left: 50%; transform: translateX(-50%);
            width: 80vw; height: 50vh;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.08) 0%, rgba(5, 5, 5, 0) 70%);
            z-index: -1; pointer-events: none;
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--bg-dark); }
        ::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--gold-solid); }

        /* --- Başlık --- */
        header {
            text-align: center; padding: 5rem 1rem 3rem;
            animation: fadeInDown 1.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }
        header h1 { 
            font-family: var(--font-heading);
            font-size: clamp(2.5rem, 6vw, 5rem); margin-bottom: 10px;
            letter-spacing: 4px; font-weight: 700;
            background: var(--gold-gradient);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            background-size: 200% auto; animation: shine 5s linear infinite;
        }
        header p { 
            font-size: clamp(0.9rem, 2vw, 1.1rem); color: var(--text-muted); font-weight: 300;
            letter-spacing: 1px; max-width: 600px; margin: 0 auto; text-transform: uppercase;
        }

        /* --- Sekmeler --- */
        .tabs {
            display: flex; justify-content: center; gap: 30px;
            padding: 15px; background: rgba(5, 5, 5, 0.85);
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            position: sticky; top: 0; z-index: 100;
            border-bottom: 1px solid rgba(212, 175, 55, 0.15);
        }
        .tab-btn {
            background: transparent; border: none; color: var(--text-muted);
            font-family: var(--font-body); font-size: 0.95rem; font-weight: 500;
            text-transform: uppercase; letter-spacing: 2px; padding: 10px 15px;
            cursor: pointer; position: relative; transition: all 0.4s ease;
        }
        .tab-btn::after {
            content: ''; position: absolute; bottom: 0; left: 50%;
            transform: translateX(-50%); width: 0; height: 2px;
            background: var(--gold-gradient); box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
            transition: width 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        @media (hover: hover) {
            .tab-btn:hover { color: var(--text-main); text-shadow: 0 0 8px rgba(255,255,255,0.3); }
        }
        .tab-btn.active { color: var(--gold-solid); font-weight: 600; }
        .tab-btn.active::after { width: 100%; }

        /* --- İçerik Alanı --- */
        .container { max-width: 1400px; margin: 40px auto; padding: 0 15px; min-height: 50vh; }
        .content-section { display: none; opacity: 0; }
        .content-section.active { display: block; animation: fadeInFade 0.6s ease forwards; }

        /* --- Grid Tasarımları --- */
        .photo-grid, .video-grid {
            display: grid; 
            /* PC'de 3'lü veya 4'lü (min 300px) sığdığı kadar */
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); 
            gap: 20px;
        }
        
        .photo-item, .video-wrapper {
            position: relative; border-radius: 6px; overflow: hidden;
            background: var(--bg-card); cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.6);
            border: 1px solid rgba(255,255,255,0.05);
            transition: transform 0.3s ease, border-color 0.3s ease;
            /* Performans için donanımsal hızlandırma */
            will-change: transform; 
        }
        .photo-item { aspect-ratio: 3/4; }
        .video-wrapper { aspect-ratio: 16/9; background: #000; }
        
        .photo-item img, .video-wrapper video {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; pointer-events: none; 
            transition: transform 0.8s ease, filter 0.5s ease;
        }
        
        /* Hover Efektleri (Sadece fare destekleyen cihazlarda çalışır, mobilde takılı kalmaz) */
        @media (hover: hover) {
            .photo-item img { filter: brightness(0.9) grayscale(10%); }
            .photo-item:hover img { transform: scale(1.05); filter: brightness(1.1) grayscale(0%); }
            .video-wrapper:hover, .photo-item:hover {
                transform: translateY(-5px); 
                border-color: rgba(212, 175, 55, 0.4);
                box-shadow: 0 15px 30px rgba(212, 175, 55, 0.15);
                z-index: 2;
            }
        }

        /* Video Play İkonu (Vitrinde) */
        .play-overlay {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 60px; height: 60px; background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(212, 175, 55, 0.8); border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            transition: all 0.3s ease; pointer-events: none; backdrop-filter: blur(4px);
        }
        .play-overlay::after {
            content: ''; border-top: 12px solid transparent; border-bottom: 12px solid transparent;
            border-left: 20px solid var(--gold-solid); margin-left: 6px; transition: all 0.3s ease;
        }
        @media (hover: hover) {
            .video-wrapper:hover .play-overlay { background: var(--gold-solid); border-color: var(--gold-solid); transform: translate(-50%, -50%) scale(1.1); }
            .video-wrapper:hover .play-overlay::after { border-left-color: var(--bg-dark); }
        }

        /* --- LIGHTBOX (SİNEMA MODU) --- */
        .lightbox {
            display: none; position: fixed; z-index: 9999;
            left: 0; top: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.98);
            opacity: 0; transition: opacity 0.3s ease;
            touch-action: none; /* Lightbox açıkken arkaplanın kaymasını engeller */
        }
        .lightbox.show { display: block; opacity: 1; }
        
        .lightbox-content-wrapper {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%; 
            display: flex; justify-content: center; align-items: center;
        }

        .lightbox-media {
            max-width: 95vw; max-height: 90vh; 
            object-fit: contain;
            user-select: none;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }

        /* Lightbox Butonları */
        .close-btn {
            position: absolute; top: 20px; right: 20px; color: #fff;
            font-size: 40px; font-weight: 300; cursor: pointer; transition: all 0.3s; z-index: 10002;
            line-height: 1; opacity: 0.8; text-shadow: 0 2px 10px rgba(0,0,0,0.8);
            padding: 10px;
        }
        .nav-btn {
            position: absolute; top: 50%; transform: translateY(-50%);
            color: #fff; font-size: 40px; cursor: pointer; font-weight: 300;
            padding: 20px 15px; user-select: none; transition: all 0.3s ease; z-index: 10001;
            opacity: 0.7; text-shadow: 0 2px 10px rgba(0,0,0,0.8);
            background: rgba(0,0,0,0.2); border-radius: 8px;
        }
        @media (hover: hover) {
            .close-btn:hover { color: var(--gold-solid); opacity: 1; transform: rotate(90deg); }
            .nav-btn:hover { color: var(--gold-solid); opacity: 1; background: rgba(0,0,0,0.6); }
        }
        .prev-btn { left: 10px; }
        .next-btn { right: 10px; }

        /* Animasyonlar */
        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeInFade { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes shine { to { background-position: 200% center; } }

        /* Footer */
        footer {
            text-align: center; padding: 40px 20px; border-top: 1px solid rgba(212, 175, 55, 0.15);
            margin-top: 60px; color: var(--text-muted); font-size: 0.85rem; letter-spacing: 2px; text-transform: uppercase;
            background: linear-gradient(to bottom, transparent, #000);
        }
        footer span { 
            background: var(--gold-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            font-family: var(--font-heading); font-style: italic; font-weight: 700; font-size: 1.3rem; text-transform: none;
        }

        /* --- Mobil Uyumluluk --- */
        @media (max-width: 768px) {
            header { padding: 4rem 1rem 2rem; }
            /* Mobilde tam 2 Sütun */
            .photo-grid, .video-grid { grid-template-columns: repeat(2, 1fr); gap: 10px; }
            .tabs { padding: 10px; gap: 15px; }
            .tab-btn { font-size: 0.8rem; padding: 8px; letter-spacing: 1px; }
            
            /* Butonları mobilde görünür yap, boyutlarını dokunmaya uygun ayarla */
            .nav-btn { font-size: 30px; padding: 15px 10px; opacity: 0.9; background: rgba(0,0,0,0.4); }
            .prev-btn { left: 5px; }
            .next-btn { right: 5px; }
            .close-btn { top: 10px; right: 10px; font-size: 35px; background: rgba(0,0,0,0.4); border-radius: 50%; width: 45px; height: 45px; display: flex; align-items: center; justify-content: center;}
        }
    </style>
</head>
<body>

    <div class="ambient-light"></div>

    <header>
        <h1>BFL'26</h1>
        <p>Geleceğe Bırakılan Altın İzler</p>
    </header>

    <div class="tabs">
        <button class="tab-btn active" onclick="openTab('photos', this)">Kareler</button>
        <button class="tab-btn" onclick="openTab('videos', this)">Anlar</button>
    </div>

    <div class="container">
        <div id="photos" class="content-section active">
            <div class="photo-grid" id="dynamic-gallery"></div>
        </div>

        <div id="videos" class="content-section">
            <div class="video-grid" id="dynamic-video-grid"></div>
        </div>
    </div>

    <footer>
        <p>Gururla Sunarız <br><br> <span>BFL'26</span></p>
    </footer>

    <div id="lightbox" class="lightbox">
        <span class="close-btn" onclick="closeLightbox()">&times;</span>
        <span class="nav-btn prev-btn" onclick="navigate(-1, event)">&#10094;</span>
        
        <div class="lightbox-content-wrapper" id="lightbox-wrapper"></div>

        <span class="nav-btn next-btn" onclick="navigate(1, event)">&#10095;</span>
    </div>

    <script>
        const toplamFotoSayisi = 182; 
        const toplamVideoSayisi = 17; 
        
        let currentMode = 'photos';
        let currentIndex = 1;

        document.addEventListener("DOMContentLoaded", function() {
            const galeriDiv = document.getElementById('dynamic-gallery');
            const videoDiv = document.getElementById('dynamic-video-grid');

            // --- 1. FOTOĞRAFLARI OLUŞTUR ---
            for (let i = 1; i <= toplamFotoSayisi; i++) {
                const item = document.createElement('div');
                item.className = 'photo-item';
                item.onclick = () => openLightbox('photos', i);
                item.innerHTML = `<img src="galeri/mezuniyet (${i}).jpeg" loading="lazy" alt="Mezuniyet Fotoğrafı ${i}" onerror="this.parentElement.style.display='none'">`;
                galeriDiv.appendChild(item);
            }

            // --- 2. VİDEOLARI OLUŞTUR ---
            for (let i = 1; i <= toplamVideoSayisi; i++) {
                const wrapper = document.createElement('div');
                wrapper.className = 'video-wrapper';
                wrapper.onclick = () => openLightbox('videos', i);
                
                // #t=0.001 hack'i ile videonun ilk karesi yüklenir, siyah ekran önlenir.
                wrapper.innerHTML = `
                    <video preload="metadata" muted playsinline>
                        <source src="video/anlar (${i}).mp4#t=0.001" type="video/mp4">
                    </video>
                    <div class="play-overlay"></div>
                `;
                videoDiv.appendChild(wrapper);
            }

            // --- KLAVYE KONTROLÜ (PC İÇİN) ---
            document.addEventListener('keydown', function(e) {
                if (!document.getElementById('lightbox').classList.contains('show')) return;
                if (e.key === 'ArrowRight') navigate(1);
                if (e.key === 'ArrowLeft') navigate(-1);
                if (e.key === 'Escape') closeLightbox();
            });
        });

        // --- SEKME GEÇİŞİ ---
        function openTab(tabName, btnElement) {
            document.querySelectorAll(".tab-btn").forEach(btn => btn.classList.remove("active"));
            btnElement.classList.add("active");
            
            document.querySelectorAll(".content-section").forEach(sec => sec.classList.remove("active"));
            
            // Küçük bir gecikme animasyonun yeniden tetiklenmesini sağlar
            setTimeout(() => { document.getElementById(tabName).classList.add("active"); }, 50);
        }

        // --- LIGHTBOX FONKSİYONLARI ---
        function openLightbox(mode, index) {
            currentMode = mode;
            currentIndex = index;
            updateLightbox();
            
            const lb = document.getElementById('lightbox');
            lb.style.display = 'block';
            setTimeout(() => lb.classList.add('show'), 10);
            document.body.style.overflow = 'hidden'; 
        }

        function closeLightbox() {
            const lb = document.getElementById('lightbox');
            lb.classList.remove('show');
            
            // Arka planda video çalıyorsa sesini kesmek ve durdurmak için wrapper'ı temizle
            setTimeout(() => {
                lb.style.display = 'none';
                document.getElementById('lightbox-wrapper').innerHTML = '';
            }, 300);
            document.body.style.overflow = 'auto'; 
        }

        // Arka plandaki siyah alana (fotoğraf dışına) tıklayınca kapat
        document.getElementById('lightbox-wrapper').addEventListener('click', function(e) {
            if (e.target === this) closeLightbox();
        });

        // Yön tuşları fonksiyonu
        function navigate(step, event) {
            if(event) event.stopPropagation(); // Butona tıklayınca arka plan tıklanmasını (kapanmayı) engelle
            
            currentIndex += step;
            const maxIndex = currentMode === 'photos' ? toplamFotoSayisi : toplamVideoSayisi;
            
            if (currentIndex > maxIndex) currentIndex = 1;
            if (currentIndex < 1) currentIndex = maxIndex;
            
            updateLightbox();
        }

        // Lightbox içeriğini güncelle
        function updateLightbox() {
            const wrapper = document.getElementById('lightbox-wrapper');
            wrapper.innerHTML = ''; 
            
            let mediaElement;
            if (currentMode === 'photos') {
                mediaElement = document.createElement('img');
                mediaElement.src = `galeri/mezuniyet (${currentIndex}).jpeg`;
                mediaElement.className = 'lightbox-media';
                mediaElement.alt = `Görsel ${currentIndex}`;
            } else {
                mediaElement = document.createElement('video');
                mediaElement.src = `video/anlar (${currentIndex}).mp4`;
                mediaElement.className = 'lightbox-media';
                mediaElement.controls = true;
                mediaElement.autoplay = true;
                mediaElement.playsinline = true; // Mobilde tam ekrana fırlamayı engeller
            }
            wrapper.appendChild(mediaElement);
        }

        // --- SWIPE (KAYDIRMA) DESTEĞİ (MOBİL İÇİN) ---
        let touchstartX = 0; let touchendX = 0;
        const lightboxElement = document.getElementById('lightbox');
        
        lightboxElement.addEventListener('touchstart', e => { 
            touchstartX = e.changedTouches[0].screenX; 
        }, {passive: true});
        
        lightboxElement.addEventListener('touchend', e => { 
            touchendX = e.changedTouches[0].screenX; 
            handleSwipe();
        }, {passive: true});

        function handleSwipe() {
            // Ekranda yeterince kaydırma yapıldıysa çalış (50px hassasiyet)
            if (touchendX < touchstartX - 50) navigate(1); // Sola kaydır (İleri)
            if (touchendX > touchstartX + 50) navigate(-1); // Sağa kaydır (Geri)
        }
    </script>
</body>
</html>
