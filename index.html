<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5, user-scalable=yes">
    <meta name="theme-color" content="#050505">
    <title>BFL'26 - Mezuniyet Yilligi</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,500;0,700;1,500&display=swap" rel="stylesheet">

    <style>
        /* ========================================
           TASARIM TOKENLARI
           ======================================== */
        :root {
            --bg-dark: #050505;
            --bg-card: #0f0f0f;
            --gold-solid: #d4af37;
            --gold-light: #FCF6BA;
            --gold-dark: #AA771C;
            --gold-gradient: linear-gradient(to right, #BF953F, #FCF6BA, #B38728, #FBF5B7, #AA771C);
            --text-main: #fcfcfc;
            --text-muted: #888888;
            --border-gold: rgba(212, 175, 55, 0.15);
            --font-heading: 'Playfair Display', serif;
            --font-body: 'Montserrat', sans-serif;
        }

        /* ========================================
           GENEL SIFIRLAMA VE TEMEL STILLER
           ======================================== */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background-color: var(--bg-dark);
            color: var(--text-main);
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* ========================================
           OZEL SCROLLBAR
           ======================================== */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: var(--bg-dark); }
        ::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--gold-solid); }

        /* ========================================
           YARDIMCI SINIFLAR
           ======================================== */
        .gpu {
            transform: translateZ(0);
            will-change: transform;
            backface-visibility: hidden;
        }

        .gold-text {
            background: var(--gold-gradient);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .glass {
            background: rgba(15, 15, 15, 0.75);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-gold);
        }

        /* ========================================
           AMBIENT ISIK EFEKTI
           ======================================== */
        .ambient-light {
            position: absolute;
            top: -20%;
            left: 50%;
            transform: translateX(-50%);
            width: 80vw;
            height: 50vh;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.06) 0%, rgba(5, 5, 5, 0) 70%);
            z-index: 0;
            pointer-events: none;
        }

        /* ========================================
           BASLIK (HEADER)
           ======================================== */
        header {
            text-align: center;
            padding: 5rem 1rem 2.5rem;
            position: relative;
            z-index: 1;
            animation: fadeInUp 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        header h1 {
            font-family: var(--font-heading);
            font-size: clamp(2.5rem, 6vw, 5rem);
            font-weight: 700;
            letter-spacing: 4px;
            line-height: 1.1;
            margin-bottom: 12px;
            background: var(--gold-gradient);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shine 5s linear infinite;
        }

        header p {
            font-size: clamp(0.85rem, 2vw, 1.05rem);
            color: var(--text-muted);
            font-weight: 300;
            letter-spacing: 1px;
            max-width: 600px;
            margin: 0 auto;
            text-transform: uppercase;
        }

        /* ========================================
           SEKMELER (TABS) - GLASSMORPHISM
           ======================================== */
        .tabs {
            display: flex;
            justify-content: center;
            gap: 2rem;
            padding: 0.75rem 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .tab-btn {
            background: transparent;
            border: none;
            color: var(--text-muted);
            font-family: var(--font-body);
            font-size: 0.9rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 2px;
            padding: 0.625rem 0.75rem;
            cursor: pointer;
            position: relative;
            transition: color 0.4s ease, font-weight 0.4s ease;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        .tab-btn::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background: linear-gradient(to right, var(--gold-dark), var(--gold-light), var(--gold-dark));
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
            transition: width 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .tab-btn.active {
            color: var(--gold-solid);
            font-weight: 600;
        }

        .tab-btn.active::after {
            width: 100%;
        }

        @media (hover: hover) {
            .tab-btn:hover { color: var(--text-main); }
        }

        /* ========================================
           ICERIK ALANI
           ======================================== */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem 0.75rem 2.5rem;
            min-height: 50vh;
        }

        .content-section {
            display: none;
            opacity: 0;
        }

        .content-section.active {
            display: block;
            animation: fadeInContent 0.5s ease forwards;
        }

        /* ========================================
           GRID YAPISI
           ======================================== */
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        @media (min-width: 768px) {
            .photo-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 20px;
            }
            .video-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }
        }

        @media (min-width: 1024px) {
            .photo-grid {
                grid-template-columns: repeat(4, 1fr);
            }
            .video-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        /* ========================================
           FOTOGRAF KARTI
           ======================================== */
        .photo-item {
            position: relative;
            aspect-ratio: 3 / 4;
            border-radius: 6px;
            overflow: hidden;
            background: var(--bg-card);
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
            transform: translateZ(0);
            will-change: transform;
            backface-visibility: hidden;
            transition: transform 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .photo-item .placeholder {
            position: absolute;
            inset: 0;
            background: var(--bg-card);
            animation: pulse 1.5s ease-in-out infinite;
        }

        .photo-item img {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.4s ease, transform 0.7s ease, filter 0.5s ease;
        }

        .photo-item img.loaded {
            opacity: 1;
        }

        @media (hover: hover) {
            .photo-item img.loaded {
                filter: brightness(0.9) grayscale(10%);
            }
            .photo-item:hover {
                transform: translateY(-4px) translateZ(0);
                border-color: rgba(212, 175, 55, 0.4);
                box-shadow: 0 15px 30px rgba(212, 175, 55, 0.12);
            }
            .photo-item:hover img.loaded {
                transform: scale(1.05);
                filter: brightness(1.1) grayscale(0%);
            }
        }

        /* ========================================
           VIDEO KARTI
           ======================================== */
        .video-wrapper {
            position: relative;
            aspect-ratio: 16 / 9;
            border-radius: 6px;
            overflow: hidden;
            background: #000;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
            transform: translateZ(0);
            will-change: transform;
            backface-visibility: hidden;
            transition: transform 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .video-wrapper video {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none;
            transition: transform 0.7s ease, filter 0.5s ease;
        }

        @media (hover: hover) {
            .video-wrapper video {
                filter: brightness(0.9);
            }
            .video-wrapper:hover {
                transform: translateY(-4px) translateZ(0);
                border-color: rgba(212, 175, 55, 0.4);
                box-shadow: 0 15px 30px rgba(212, 175, 55, 0.12);
            }
            .video-wrapper:hover video {
                transform: scale(1.05);
                filter: brightness(1.1);
            }
        }

        /* ========================================
           PLAY OVERLAY IKONU
           ======================================== */
        .play-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 56px;
            height: 56px;
            background: rgba(5, 5, 5, 0.5);
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);
            border: 2px solid rgba(212, 175, 55, 0.7);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .play-overlay svg {
            width: 20px;
            height: 20px;
            fill: var(--gold-solid);
            margin-left: 3px;
            transition: fill 0.3s ease;
        }

        @media (min-width: 768px) {
            .play-overlay { width: 64px; height: 64px; }
            .play-overlay svg { width: 24px; height: 24px; }
        }

        @media (hover: hover) {
            .video-wrapper:hover .play-overlay {
                background: var(--gold-solid);
                border-color: var(--gold-solid);
                transform: translate(-50%, -50%) scale(1.1);
            }
            .video-wrapper:hover .play-overlay svg {
                fill: var(--bg-dark);
            }
        }

        /* ========================================
           LIGHTBOX (SINEMA MODU)
           ======================================== */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 9999;
            inset: 0;
            background-color: rgba(0, 0, 0, 0);
            transition: background-color 0.3s ease;
            touch-action: none;
        }

        .lightbox.visible {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lightbox.show {
            background-color: rgba(0, 0, 0, 0.97);
        }

        .lightbox-content-wrapper {
            position: absolute;
            inset: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .lightbox-media {
            max-width: 95vw;
            max-height: 90vh;
            object-fit: contain;
            user-select: none;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.8);
            animation: fadeInUp 0.4s ease forwards;
        }

        /* Lightbox Counter */
        .lightbox-counter {
            position: absolute;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10001;
            color: rgba(252, 252, 252, 0.4);
            font-family: var(--font-body);
            font-size: 0.85rem;
            letter-spacing: 3px;
            user-select: none;
        }

        /* Lightbox Close Button */
        .lb-close {
            position: absolute;
            top: 0.75rem;
            right: 0.75rem;
            z-index: 10002;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: rgba(15, 15, 15, 0.4);
            border: none;
            color: rgba(252, 252, 252, 0.8);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.3s ease, transform 0.3s ease;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        .lb-close svg {
            width: 28px;
            height: 28px;
            stroke-width: 1.5;
        }

        @media (min-width: 768px) {
            .lb-close {
                top: 1.25rem;
                right: 1.25rem;
                width: auto;
                height: auto;
                border-radius: 0;
                background: transparent;
            }
            .lb-close svg { width: 36px; height: 36px; }
        }

        @media (hover: hover) {
            .lb-close:hover {
                color: var(--gold-solid);
                transform: rotate(90deg);
            }
        }

        /* Lightbox Nav Buttons */
        .lb-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10001;
            padding: 0.75rem;
            border-radius: 8px;
            background: rgba(15, 15, 15, 0.3);
            border: none;
            color: rgba(252, 252, 252, 0.7);
            cursor: pointer;
            transition: all 0.3s ease;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        .lb-nav svg {
            width: 28px;
            height: 28px;
            stroke-width: 1.5;
        }

        .lb-prev { left: 6px; }
        .lb-next { right: 6px; }

        @media (min-width: 768px) {
            .lb-prev { left: 12px; }
            .lb-next { right: 12px; }
            .lb-nav { padding: 1.25rem; }
            .lb-nav svg { width: 36px; height: 36px; }
        }

        @media (hover: hover) {
            .lb-nav:hover {
                color: var(--gold-solid);
                background: rgba(15, 15, 15, 0.6);
            }
        }

        /* ========================================
           FOOTER
           ======================================== */
        footer {
            text-align: center;
            padding: 2.5rem 1.25rem;
            margin-top: 4rem;
            border-top: 1px solid var(--border-gold);
            background: linear-gradient(to bottom, transparent, #000);
        }

        footer p {
            color: var(--text-muted);
            font-size: 0.8rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 0.75rem;
        }

        footer .brand {
            font-family: var(--font-heading);
            font-style: italic;
            font-weight: 700;
            font-size: 1.25rem;
        }

        /* ========================================
           ANIMASYONLAR
           ======================================== */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInContent {
            from { opacity: 0; transform: translateY(12px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes shine {
            to { background-position: 200% center; }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* ========================================
           MOBIL OPTIMIZASYONLARI
           ======================================== */
        @media (max-width: 767px) {
            header { padding: 4rem 1rem 2rem; }
            .tabs { gap: 1rem; padding: 0.625rem; }
            .tab-btn { font-size: 0.8rem; padding: 0.5rem; letter-spacing: 1px; }
            .container { padding: 1.5rem 0.625rem 2rem; }
        }
    </style>
</head>
<body>

    <!-- Ambient Gold Light -->
    <div class="ambient-light" aria-hidden="true"></div>

    <!-- Header -->
    <header>
        <h1>BFL'26</h1>
        <p>Gelecege Birakilan Altin Izler</p>
    </header>

    <!-- Tabs -->
    <nav class="tabs glass" role="tablist" aria-label="Galeri sekmeleri">
        <button class="tab-btn active" role="tab" aria-selected="true" data-tab="photos">Kareler</button>
        <button class="tab-btn" role="tab" aria-selected="false" data-tab="videos">Anlar</button>
    </nav>

    <!-- Content -->
    <div class="container">
        <section id="photos" class="content-section active" role="tabpanel" aria-label="Fotograf galerisi">
            <div class="photo-grid" id="photo-grid"></div>
        </section>

        <section id="videos" class="content-section" role="tabpanel" aria-label="Video galerisi">
            <div class="video-grid" id="video-grid"></div>
        </section>
    </div>

    <!-- Footer -->
    <footer>
        <p>Gururla Sunariz</p>
        <span class="brand gold-text">BFL'26</span>
    </footer>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox" role="dialog" aria-modal="true" aria-label="Medya goruntleyici">
        <button class="lb-close" aria-label="Kapat">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
            </svg>
        </button>

        <button class="lb-nav lb-prev" aria-label="Onceki">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"/>
            </svg>
        </button>

        <div class="lightbox-content-wrapper" id="lightbox-wrapper"></div>

        <button class="lb-nav lb-next" aria-label="Sonraki">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7"/>
            </svg>
        </button>

        <div class="lightbox-counter" id="lightbox-counter"></div>
    </div>

    <script>
        // ========================================
        // KONFIGURASYON
        // ========================================
        const CONFIG = {
            totalPhotos: 182,
            totalVideos: 17,
            getPhotoSrc: (i) => `galeri/mezuniyet (${i}).jpeg`,
            getVideoSrc: (i) => `video/anlar (${i}).mp4`,
            getVideoThumb: (i) => `video/anlar (${i}).mp4#t=0.001`,
        };

        // ========================================
        // LAZY LOADING (IntersectionObserver)
        // ========================================
        const lazyObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const el = entry.target;
                    const loadFn = el._lazyLoad;
                    if (loadFn) {
                        loadFn();
                        delete el._lazyLoad;
                    }
                    lazyObserver.unobserve(el);
                }
            });
        }, {
            rootMargin: '200px 0px',
            threshold: 0
        });

        // ========================================
        // FOTOGRAF GRID'INI OLUSTUR
        // ========================================
        function buildPhotoGrid() {
            const grid = document.getElementById('photo-grid');
            const fragment = document.createDocumentFragment();

            for (let i = 1; i <= CONFIG.totalPhotos; i++) {
                const item = document.createElement('div');
                item.className = 'photo-item';
                item.setAttribute('role', 'button');
                item.setAttribute('tabindex', '0');
                item.setAttribute('aria-label', `Mezuniyet fotografi ${i}`);

                // Placeholder skeleton
                const placeholder = document.createElement('div');
                placeholder.className = 'placeholder';
                item.appendChild(placeholder);

                // Click & keyboard handlers
                const idx = i;
                item.addEventListener('click', () => openLightbox('photos', idx));
                item.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') openLightbox('photos', idx);
                });

                // Lazy load: sadece goruntulendiginde img olustur
                item._lazyLoad = () => {
                    const img = document.createElement('img');
                    img.src = CONFIG.getPhotoSrc(idx);
                    img.alt = `Mezuniyet fotografi ${idx}`;
                    img.decoding = 'async';
                    img.onload = () => {
                        img.classList.add('loaded');
                        // Placeholder'i kaldir
                        if (placeholder.parentNode) placeholder.remove();
                    };
                    img.onerror = () => {
                        item.style.display = 'none';
                    };
                    item.appendChild(img);
                };

                lazyObserver.observe(item);
                fragment.appendChild(item);
            }

            grid.appendChild(fragment);
        }

        // ========================================
        // VIDEO GRID'INI OLUSTUR
        // ========================================
        function buildVideoGrid() {
            const grid = document.getElementById('video-grid');
            const fragment = document.createDocumentFragment();

            for (let i = 1; i <= CONFIG.totalVideos; i++) {
                const wrapper = document.createElement('div');
                wrapper.className = 'video-wrapper';
                wrapper.setAttribute('role', 'button');
                wrapper.setAttribute('tabindex', '0');
                wrapper.setAttribute('aria-label', `Mezuniyet videosu ${i}`);

                const idx = i;
                wrapper.addEventListener('click', () => openLightbox('videos', idx));
                wrapper.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') openLightbox('videos', idx);
                });

                // Lazy load video thumbnail
                wrapper._lazyLoad = () => {
                    const video = document.createElement('video');
                    video.preload = 'metadata';
                    video.muted = true;
                    video.playsInline = true;
                    video.innerHTML = `<source src="${CONFIG.getVideoThumb(idx)}" type="video/mp4">`;
                    wrapper.insertBefore(video, wrapper.firstChild);
                };

                // Play overlay (SVG)
                const overlay = document.createElement('div');
                overlay.className = 'play-overlay';
                overlay.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><polygon points="5,3 19,12 5,21"/></svg>`;
                wrapper.appendChild(overlay);

                lazyObserver.observe(wrapper);
                fragment.appendChild(wrapper);
            }

            grid.appendChild(fragment);
        }

        // ========================================
        // SEKME GECISI
        // ========================================
        const tabBtns = document.querySelectorAll('.tab-btn');
        tabBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const tabName = btn.dataset.tab;

                // Buton durumlarini guncelle
                tabBtns.forEach(b => {
                    b.classList.remove('active');
                    b.setAttribute('aria-selected', 'false');
                });
                btn.classList.add('active');
                btn.setAttribute('aria-selected', 'true');

                // Icerik bolumlerini guncelle
                document.querySelectorAll('.content-section').forEach(sec => sec.classList.remove('active'));
                requestAnimationFrame(() => {
                    document.getElementById(tabName).classList.add('active');
                });
            });
        });

        // ========================================
        // LIGHTBOX
        // ========================================
        const lightbox = document.getElementById('lightbox');
        const lbWrapper = document.getElementById('lightbox-wrapper');
        const lbCounter = document.getElementById('lightbox-counter');
        const lbClose = document.querySelector('.lb-close');
        const lbPrev = document.querySelector('.lb-prev');
        const lbNext = document.querySelector('.lb-next');

        let currentMode = 'photos';
        let currentIndex = 1;

        function openLightbox(mode, index) {
            currentMode = mode;
            currentIndex = index;
            renderLightboxMedia();
            lightbox.classList.add('visible');
            // rAF ile animasyonu tetikle
            requestAnimationFrame(() => {
                requestAnimationFrame(() => {
                    lightbox.classList.add('show');
                });
            });
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            lightbox.classList.remove('show');
            setTimeout(() => {
                lightbox.classList.remove('visible');
                lbWrapper.innerHTML = '';
            }, 300);
            document.body.style.overflow = '';
        }

        function navigateLightbox(step) {
            const max = currentMode === 'photos' ? CONFIG.totalPhotos : CONFIG.totalVideos;
            currentIndex += step;
            if (currentIndex > max) currentIndex = 1;
            if (currentIndex < 1) currentIndex = max;
            renderLightboxMedia();
        }

        function renderLightboxMedia() {
            lbWrapper.innerHTML = '';
            const max = currentMode === 'photos' ? CONFIG.totalPhotos : CONFIG.totalVideos;
            lbCounter.textContent = `${currentIndex} / ${max}`;

            if (currentMode === 'photos') {
                const img = document.createElement('img');
                img.src = CONFIG.getPhotoSrc(currentIndex);
                img.alt = `Mezuniyet fotografi ${currentIndex}`;
                img.className = 'lightbox-media';
                img.draggable = false;
                lbWrapper.appendChild(img);
            } else {
                const video = document.createElement('video');
                video.src = CONFIG.getVideoSrc(currentIndex);
                video.className = 'lightbox-media';
                video.controls = true;
                video.autoplay = true;
                video.playsInline = true;
                lbWrapper.appendChild(video);
            }
        }

        // Lightbox event listeners
        lbClose.addEventListener('click', closeLightbox);
        lbPrev.addEventListener('click', (e) => { e.stopPropagation(); navigateLightbox(-1); });
        lbNext.addEventListener('click', (e) => { e.stopPropagation(); navigateLightbox(1); });

        // Backdrop'a tikla kapat
        lbWrapper.addEventListener('click', (e) => {
            if (e.target === lbWrapper) closeLightbox();
        });

        // Klavye navigasyonu
        document.addEventListener('keydown', (e) => {
            if (!lightbox.classList.contains('show')) return;
            if (e.key === 'ArrowRight') navigateLightbox(1);
            else if (e.key === 'ArrowLeft') navigateLightbox(-1);
            else if (e.key === 'Escape') closeLightbox();
        });

        // ========================================
        // SWIPE (KAYDIRMA) DESTEGI - MOBIL
        // ========================================
        let touchStartX = 0;
        let touchStartY = 0;

        lightbox.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
            touchStartY = e.changedTouches[0].screenY;
        }, { passive: true });

        lightbox.addEventListener('touchend', (e) => {
            const dx = e.changedTouches[0].screenX - touchStartX;
            const dy = e.changedTouches[0].screenY - touchStartY;

            // Sadece yatay kaydirmalari isle (dikey scroll ile cakismasin)
            if (Math.abs(dx) > Math.abs(dy) && Math.abs(dx) > 50) {
                if (dx < 0) navigateLightbox(1);  // Sola kaydirma = ileri
                else navigateLightbox(-1);          // Saga kaydirma = geri
            }
        }, { passive: true });

        // ========================================
        // BASLAT
        // ========================================
        document.addEventListener('DOMContentLoaded', () => {
            buildPhotoGrid();
            buildVideoGrid();
        });
    </script>
</body>
</html>
